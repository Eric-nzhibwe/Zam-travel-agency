<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(120deg, lightgray, lightslategray);
            min-height: 100vh;
        }
        .admin-section {
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            min-height: 90vh;
        }

        .admin-section > div {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.12);
            padding: 2.5rem 2rem 2rem 2rem;
            width: 390px;
            max-width: 550px;
            margin: 2rem 0;
            border: 1.5px solid lightslategray;
        }

        .auth-logo {
            width: 60px;
            margin-bottom: 0.5rem;
            border-radius: 15px; 
        }
        h2 {
            text-align: center;
            font-size: 1.7rem;
            font-weight: 700;
            color: black;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.1rem;
            text-align: left;
        }
        .input-group {
            display: flex;
            align-items: center;
            background: #f5f7fa;
            border-radius: 15px;
            padding: 0.5rem 0.8rem;
            border: 1px solid lightgray;
        }
        .input-group i {
            color: #8fa1b3;
            margin-right: 0.6rem;
        }
        input[type="text"],
        input[type="password"] {
            border: none;
            background: transparent;
            outline: none;
            width: 100%;
            font-size: 1rem;
            padding: 0.5rem 0;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            background: #eaf3fb;
        }
        .btn-primary {
            width: 99%;
            background: lightslategray;
            color: black;
            border: none;
            border-radius: 10px;
            padding: 0.6rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(42,123,228,0.08);
        }
        .btn-primary:hover {
            background: darkgray;
        }
        .auth-error {
            color: #d32f2f;
            background: #ffeaea;
            border-radius: 5px;
            padding: 0.5rem 0.8rem;
            margin-bottom: 1rem;
            font-size: 0.98rem;
            display: none;
        }
        @media (max-width: 600px) {
            .admin-section > div {
                padding: 1.2rem 0.5rem;
                max-width: 98vw;
            }
        }
    </style>
    <link rel="icon" type="image/png" href="./Logo/Zam-Travel.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <main>
        <section class="admin-section">
            <div>
                <form id="adminLoginForm" class="auth-form active" autocomplete="on" novalidate>
            <div class="auth-box">
                <header class="auth-header">
                    <img src="./Logo/Zam-Travel.png" alt="Zam-Travel Logo" class="auth-logo">
                    <h2 class="company-title">Zam-Travel</h2>
                    <p class="company-tagline">Travel Agency Management System</p>
                <div class="auth-header-divider"></div>
                </header>
            </div>
                        <h2>Admin Login</h2>
                        <div class="form-group">
                        <label for="adminUsername">Username</label>
                        <div class="input-group">
                            <i class="fas fa-user" aria-hidden="true"></i>
                            <input type="text" id="adminUsername" name="adminUsername" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock" aria-hidden="true"></i>
                            <input type="password" id="adminPassword" name="adminPassword" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="adminContact">Contact Number</label>
                        <div class="input-group">
                            <i class="fas fa-phone" aria-hidden="true"></i>
                            <input type="text" id="adminContact" name="adminContact" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                    <div id="adminLoginError" class="auth-error"></div>
                </form>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <div class="footer-content">
            <p style="text-align: center;">&copy; 2024 Zambia Travel Agency. All rights reserved. | <a href="privacy.html" id="privacyPolicy">Privacy Policy</a></p>
        </div>
    </footer>
    <script src="js/admin.js"></script>
    <script>
    // Inline admin login functionality for redundancy
    document.addEventListener('DOMContentLoaded', function() {
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'ericnzhibwe123';
        const form = document.getElementById('adminLoginForm');
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('adminUsername').value.trim();
                const password = document.getElementById('adminPassword').value;
                const contact = document.getElementById('adminContact').value.trim();
                const errorDiv = document.getElementById('adminLoginError');
                if (!username || !password || !contact) {
                    errorDiv.textContent = 'All fields are required.';
                    errorDiv.style.display = 'block';
                    return;
                }
                if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                    errorDiv.style.display = 'none';
                    window.location.href = 'admin-dashboard.html';
                } else {
                    errorDiv.textContent = 'Invalid admin credentials.';
                    errorDiv.style.display = 'block';
                }
            });
        }
    });
    </script>
</body>
</html>
